<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Ca Schedule</title>
        <link rel="stylesheet" href="../ca-schedule.css">
        <style type="text/css" media="screen">
          .ca-console {top:50px;right:50px;}  
        </style>
    </head>

    <body ng-app="demo" ng-controller="DemoScheduleController" ng-init="init()">
        Slot duration:
        <select ng-model="userStep">
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
            <option value="180">3 hours</option>
            <option value="240">4 hours</option>
        </select>
        <hr/>
        <schedule on-create-slot="onSchedule($slot)"
                  step="{{userStep}}"
                  slots="slots"
                  scrolling="true"
                  interval="true"
                  ready="ready()"></schedule>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="../ca-schedule.js"></script>
        <script src="main.js"></script>
    </body>
</html>
