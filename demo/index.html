<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Ca Schedule</title>
        <link rel="stylesheet" href="../ca-schedule.css">
        <link rel="stylesheet" href="ca-console.css">        
        <style type="text/css" media="screen">
          .ca-console {top: 9px;left: 738px;}  
        </style>
    </head>

    <body ng-app="demo" ng-controller="DemoScheduleController" ng-init="init()">
        <schedule on-book="onSchedule($event,$data)"
                  scrolling="true"
                  interval="true"
                  ready="ready()"></schedule>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="../ca-schedule.js"></script>
        <script src="ca-console.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
